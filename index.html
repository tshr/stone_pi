<!DOCTYPE html>
<html>
<head>
  <title>Approximating Pi with the Stone in Pond Approach</title>
  <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

  <style>
    :root {
      font-family: 'Cinzel', serif;
      color: #dddddd;
    }

    #result {
      font-size: 60px;
      line-height: 60px;
    }

    #result #completed {
      color: #000000;
    }

    #inscribed_circle {
      border:1px solid;
      float: left;
      margin-right: 10px;
    }
  </style>

  <script>

    var number_of_tries = 0;
    var number_inside_circle = 0;
    var calculated_pi = null;


    var draw_circle = function() {
      window.canvas = document.getElementById('inscribed_circle');
      window.context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = canvas.width / 2;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      context.stroke();
    }

    var inside_circle = function(coord) {
      var width = Math.abs(coord.x - 0.5);
      var height = Math.abs(coord.y - 0.5);
      var radius = Math.sqrt(width*width + height*height);

      return (radius <= 0.5)
    }

    var display_approximation = function(value) {

      var pi_string = Math.PI.toString();
      var approx_string = value.toString();
      var result = '<span id="completed">';

      for ( var i = 0; i < approx_string.length; i++ ) {
        if (approx_string[i] === pi_string[i]) {
          result += approx_string[i]
        } else {
          break;
        }
      }

      result += '</span>';
      result += approx_string.slice(i);
      return result;
    }

    var run = function() {
      setTimeout(function () {
        var sample = {x: Math.random(), y: Math.random()};
        if (inside_circle(sample)) number_inside_circle++;
        number_of_tries++;
        document.getElementById("result");
        document.getElementById("result").innerHTML = display_approximation(number_inside_circle/number_of_tries*4);
        context.fillRect(Math.floor(sample.x * canvas.width), Math.floor(sample.y * canvas.height), 2, 2);
        run();
      }, 20)
    }

    window.onload = function() {
      draw_circle();
      run();
    }

  </script>
</head>
<body>

  <canvas id="inscribed_circle" width="500" height="500"></canvas>
  <span id="result"></span>

</body>
</html>
